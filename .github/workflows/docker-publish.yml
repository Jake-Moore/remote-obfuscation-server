name: Docker

on:
  schedule:
    - cron: '20 14 * * *'
  push:
    branches: [ "main" ]
    tags:
      - 'docker-v*.*.*'  # Triggers only on tags like docker-v1.0.0

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Release Version from Tag
        id: extract_version
        run: |
          git fetch --tags                            # Ensure all tags are fetched
          version=$(git describe --tags --abbrev=0)   # Get the latest tag
          version=${version#docker-v}                 # Strips 'docker-v' prefix
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Show Release Version
        run: echo "Version is ${{ steps.extract_version.outputs.version }}"

